<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Voting</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Teacher Voting</h1>
            <p>Choose a teacher to vote for:</p>
        </header>
        <ul class="teacher-list">
            {% for teacher in teachers %}
            <li class="teacher-item">
                <a href="{{ url_for('vote', teacher_name=teacher.name) }}" class="vote-btn">
                    Vote for {{ teacher.name }}
                </a>
            </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('results') }}" class="results-btn">View Results</a>
    </div>
</body>
</html>
