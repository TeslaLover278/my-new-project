<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Rating</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Rate Your Teachers</h1>
        </header>
        
        <div class="teachers">
            {% for teacher in teachers %}
                <div class="teacher-card">
                    <a href="{{ url_for('vote', teacher_name=teacher['name']) }}">
                        <img src="{{ url_for('static', filename=teacher['photo']) }}" alt="{{ teacher['name'] }}" class="teacher-photo">
                    </a>
                    <p class="teacher-name">{{ teacher['name'] }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
