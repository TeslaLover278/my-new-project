<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for {{ teacher_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Vote for {{ teacher_name }}</h1>
            <p>Rate this teacher from 1 to 5:</p>
        </header>
        <form method="POST" class="vote-form">
            <input type="range" id="rating" name="rating" min="1" max="5" step="1" value="3" class="slider">
            <span id="slider-value">3</span> <!-- This span will show the slider value -->
            <button type="submit" class="submit-btn">Submit Vote</button>
        </form>
        <a href="{{ url_for('home') }}" class="back-btn">Back to Home</a>
    </div>

    <!-- JavaScript to update the displayed slider value -->
    <script>
        const slider = document.getElementById('rating');
        const sliderValue = document.getElementById('slider-value');

        sliderValue.textContent = slider.value; // Initial value on page load

        slider.oninput = function() {
            sliderValue.textContent = slider.value; // Update the displayed value when slider is moved
        }
    </script>
</body>
</html>
