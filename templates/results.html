<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Teacher Ranking</h1>
        </header>
        
        <table class="results-table">
            <thead>
                <tr>
                    <th>Teacher</th>
                    <th>Average Rating</th>
                    <th>Votes</th>
                </tr>
            </thead>
            <tbody>
                {% for teacher in teachers %}
                    <tr>
                        <td>{{ teacher.name }}</td>
                        <td>{{ teacher.rating|round(2) }}</td> <!-- Display average rating rounded to two decimal places -->
                        <td>{{ teacher.votes }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <button class="back-btn" onclick="window.location.href='{{ url_for('home') }}'">Back to Home</button>
    </div>
</body>
</html>
